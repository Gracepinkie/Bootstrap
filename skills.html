<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Skills</title>
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.jpg" alt="" width="50" height="50">
          </a>
        </div>
    </nav>
    <div class="text-center">
        <h1 class="text-decoration-underline text-light display-1"> Skills </h1>   
    </div> 
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <progress class="progress-bar" value="60" max="100">
                </progress>
                <p>HTML 60%</p> </div>
            <div class="col-sm-4"><progress class="progress-bar" min="0" value="50" max="100" width="50%">
            </progress>
            <p>CSS 50%</p></div>
            <div class="col-sm-4"><progress class="progress-bar" value="60" max="100">
            </progress>
            <p>GITHUB 60%</p></div>   
        </div>
        <div class="row">
            <div class="col-sm-4"><progress class="progress-bar" value="50" max="100">
            </progress>
            <p>Javascript 50%</p></div>
            <div class="col-sm-4"><progress class="progress-bar" value="70" max="100">
            </progress>
            <p>Teamwok 70%</p></div>
            <div class="col-sm-4"><progress class="progress-bar" value="50" max="100">
            </progress>
            <p>Photoshop 50%</p></div>   
        </div>
        <div class="row">
            <div class="col-sm-4"><progress class="progress-bar" value="80" max="100">
            </progress>
            <p>Communication skill 80%</p></div>
            <div class="col-sm-4"><progress class="progress-bar" value="70" max="100">
            </progress>
            <p>Critical thinking 70%</p></div>
            <div class="col-sm-4"><progress class="progress-bar" value="10" max="100">
            </progress>
            <p>VUE JS</p></div>   
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
</body>
</html>
